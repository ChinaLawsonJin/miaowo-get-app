<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.0/css/mdui.min.css">
   <style>
   .app-icon{
   border-radius: 0%; important;
   }
   </style>
  <title>下载客户端 | 喵窝～</title>
</head>
<body>
<div class="mdui-container-fluid">
  <div class="mdui-row mdui-row-gapless">
    <div class="mdui-col-md-6 mdui-col-offset-md-3">
  <div class="mdui-color-teal mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
      <i class="mdui-icon material-icons">file_download</i>
      <a class="mdui-typo-title">下载客户端</a>
      <div class="mdui-toolbar-spacer"></div>
      <a href="https://www.miaowo.org" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '返回主站'}"><i class="mdui-icon material-icons">exit_to_app</i></a>
    </div>
    <div class="mdui-tab mdui-color-theme" mdui-tab>
      <a href="#android-app" class="mdui-ripple mdui-ripple-white">
        <i class="mdui-icon material-icons">android</i>
        <label>Android</label>
      </a>
      <a href="#web" class="mdui-ripple mdui-ripple-white">
        <i class="mdui-icon material-icons">web</i>
        <label>Web</label>
      </a>
    </div>
  </div>

  <div class="mdui-card mdui-m-t-1" id="android-app">

    <!-- 卡片头部，包含头像、标题、副标题 -->
    <div class="mdui-card-header">
      <img class="app-icon mdui-card-header-avatar" src="https://github.com/luiqn2007/miaowo/raw/master/app/src/main/res/mipmap-hdpi/cat_ghost.png"/>
      <div class="mdui-card-header-title">喵窝</div>
      <div class="mdui-card-header-subtitle">适用于 Android 4.0.3 或更新的设备</div>
    </div>

    <!-- 卡片的标题和副标题 -->
    <div class="mdui-card-primary">
      <div class="mdui-card-primary-subtitle">许可证: Apache 2.0</div>
      <div class="mdui-card-primary-subtitle">版本: <span id="android-app-version"></span> | <span id="android-app-version-name"></span></div>
    </div>

    <!-- 卡片的内容 -->
    <div class="mdui-card-content" id=android-app-message>加载中......</div>

    <!-- 卡片的按钮 -->
    <div class="mdui-card-actions">
      <button class="mdui-btn mdui-color-theme-accent" id="menu" mdui-menu="{target: '#android-download-menu', position: 'top'}"><i class="mdui-icon-left mdui-icon material-icons">cloud_download</i>下载安装包</button>

      <ul class="mdui-menu mdui-menu-cascade" id="android-download-menu">
      <li class="mdui-menu-item">
        <a href="https://gitee.com/lq2007/miaowo/raw/master/app/release/app-release.apk" class="mdui-ripple">从 OSC 下载（在中国大陆速度较快）</a>
      </li>
      <li class="mdui-menu-item">
        <a href="https://raw.githubusercontent.com/luiqn2007/miaowo/master/app/release/app-release.apk" class="mdui-ripple">从 GitHub 下载</a>
      </li>
      </ul>

      <a href="https://www.miaowo.org/topic/187" class="mdui-btn mdui-ripple"><i class="mdui-icon-left mdui-icon material-icons">library_books</i>查看更新日志</a>
      <button class="mdui-btn mdui-color-theme-accent" id="menu" mdui-menu="{target: '#android-source-code-menu', position: 'top'}"><i class="mdui-icon-left mdui-icon material-icons">code</i>查看源代码</button>

      <ul class="mdui-menu mdui-menu-cascade" id="android-source-code-menu">
      <li class="mdui-menu-item">
        <a href="https://gitee.com/lq2007/miaowo" class="mdui-ripple">在 OSC 查看</a>
      </li>
      <li class="mdui-menu-item">
        <a href="https://github.com/luiqn2007/miaowo" class="mdui-ripple">在 GitHub 查看</a>
      </li>
      </ul>
    </div>
  </div>

<div class="mdui-card mdui-m-t-1" id="web">
  <div class="mdui-card">
    <div class="mdui-card-content">
      Firefox 支持使用喵窝所需要的所有安全，性能特性～
  </div>
  <div class="mdui-card-actions">
  <a href="https://www.mozilla.org/zh-CN/firefox/all/?q=Chinese%20(Simplified),%20%E4%B8%AD%E6%96%87%20(%E7%AE%80%E4%BD%93)" class="mdui-btn mdui-ripple">
    <i class="mdui-icon-left mdui-icon material-icons">cloud_download</i>
    获取 Firefox</a>
     </div>
   </div>
 </div>

</div>
</div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.0/js/mdui.min.js"></script>
<script>
var $$ = mdui.JQ;
$$.ajax({
  method: 'GET',
  url: 'https://raw.githubusercontent.com/luiqn2007/miaowo/master/app/version',
  success: function (data) {
    json = JSON.parse(data);
    document.getElementById("android-app-version").innerHTML = json.version;
    document.getElementById("android-app-version-name").innerHTML = json.versionName;
    document.getElementById("android-app-message").innerHTML = json.message;
  }
});
</script>
</body>
</html>
